<template>
    <lightning-card title="EmployeeInfo">
        <div class="slds-m-around_medium">
            <p>Employee Name : {name}</p>
            <p>Employee Age : {age}</p>
            <p>Employee Salary : {salary}</p>

            <lightning-input lable="Enter Name" value={name} onchange={nameHandler}></lightning-input>
            <lightning-input lable="Enter Age" value={age} onchange={ageHandler}></lightning-input>
            <lightning-input lable="Enter Salary" value={salary} onchange={salaryHandler}></lightning-input>
        </div>
    </lightning-card>
</template>
